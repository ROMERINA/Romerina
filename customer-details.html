<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
       body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F8F8;
            color: #1E1E1E;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #FFFFFF;
            color: #1E1E1E;
            padding: 1rem 0;
            border-bottom: 1px solid #DDDDDD;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .logo img {
            height: 40px;
            margin-right: 15px;
        }
        .slogan {
            font-size: 0.9rem;
            color: #A65A46;
            margin-top: 2px;
            display: block;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-left: 30px;
        }
        nav ul li a {
            color: #1E1E1E;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        .dropdown {
            position: relative;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            min-width: 200px;
            padding: 10px 0;
            list-style: none;
        }
        .dropdown-menu a {
            padding: 10px 20px;
            display: block;
            color: #1E1E1E;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .dropdown-menu a:hover {
            background: #F1F1F1;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
        nav ul li a:hover {
            color: #A65A46;
        }

        footer {
            background-color: #1E1E1E;
            color: white;
            text-align: center;
            padding: 35px 0;
            font-size: 0.9rem;
            margin-top: 50px;
        }


        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #A65A46;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #A65A46;
            outline: none;
        }

        .submit-btn {
            background-color: #A65A46;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #8C4537;
        }

        .date {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #A65A46;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" style="height: 90px; margin-right: 10px; vertical-align: middle;"> 
                <div>
                    ROMERINA
                    <span class="slogan">FOR. HIM HER. & TOTS</span>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a href="#">Shop</a>
                    <div class="dropdown-menu">
                    <a href="#" onclick="oriflame()">ORIFLAME</a>
                    <a href="#" >PILGRIM</a>
                    <a href="#">OTHER</a>
                    </div>
                    </li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
<br><br><br><br>
    <div class="form-container">
        <div class="date" id="currentDate"></div>
        <h2>Customer Information</h2>
        <form id="customerForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <footer>
        &copy; 2025 Your Store. All rights reserved.
    </footer>
<script>
    const form = document.getElementById("customerForm");
const SCRIPT_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwUda2UOc2nk27OhP5A9qE92AuNlAU_5clh7Oe3an8OvwaDxAwBldtWYH2H6HqEquQe/exec"; // Your provided URL

document.getElementById("currentDate").textContent = new Date().toLocaleDateString("en-GB");

function generateOrderNumber() {
    const now = new Date();
    const date = now.getDate().toString().padStart(2, '0');
    const month = (now.getMonth() + 1).toString().padStart(2, '0');
    const year = now.getFullYear().toString();
    let counter = localStorage.getItem("dailyCounter");
    let savedDate = localStorage.getItem("lastOrderDate");
    const todayStr = `${date}${month}${year}`;

    if (savedDate !== todayStr) {
        counter = 1;
    } else {
        counter = parseInt(counter || '0') + 1;
    }

    localStorage.setItem("dailyCounter", counter);
    localStorage.setItem("lastOrderDate", todayStr);
    return `${todayStr}${counter.toString().padStart(7, '0')}`;
}

form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);
    const customerData = {};
    formData.forEach((value, key) => {
        customerData[key] = value;
    });

    const cartItems = JSON.parse(localStorage.getItem("cartItems") || "[]"); // Updated to cartItems
    const orderNumber = generateOrderNumber();

    fetch(SCRIPT_WEB_APP_URL, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify({
            customer: customerData,
            cart: cartItems, // Send as "cart" to match Apps Script
            orderNumber: orderNumber,
        }),
    })
    .then(response => response.text())
    .then(result => {
        console.log("‚úÖ Server response:", result);
        if (result === "Success") {
            alert("Order submitted successfully!");
            const phoneNumber = "917907056406";
            const message = `üõçÔ∏è Order Confirmed!\nOrder No: ${orderNumber}\nThank you for shopping with us! Track order via admin.`;
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.location.href = whatsappURL;
        } else {
            alert("Submission failed: " + result);
        }
    })
    .catch(err => {
        console.error("‚ùå Submission Error:", err);
        alert("Failed to submit order. Please try again.");
    });
});    
</script> 
    
      </body>

</html>
